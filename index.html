<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, intial-scale=1" name=viewport">

        <title></title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>

        <section>
            <h1 id="title">Survey Form</h1>
        </section>

        <section id="survey-body">
            <p id="description">Let us know how we can improve freeCodeCamp</p>

            <form id="survey-form" method="" action="">
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                
                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id= "email" placeholder="Email" required>
                </div>
                
                <div>
                    <label for="number" id="number-label">Age</label>
                    <input type="number" name="age" id="number" placeholder="Age" min="1" max="99">
                </div>
                
                <div>
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="recommendation">How likely is that you would recommend freeCodeCamp to a friend?</label>
                    <input type="radio" name="recommednation" value="1">Definitely
                    <input type="radio" name="recommednation" value="2">Maybe
                    <input type="radio" name="recommednation" value="3">Not sure
                </div>

                <div>
                    <label for="most-like">What do you like most in FCC:</label>
                    <select name="mostLike">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div>
                    <label for="improvement">Things that should be improved in the future
                            (Check all that apply):</label>
                    <input type="checkbox" name="improvement" value="front-end-projects">Front-end Projects
                    <input type="checkbox" name="improvement" value="back-end-projects">Back-end Projects
                    <input type="checkbox" name="improvement" value="data-visualization">Data Visualization
                    <input type="checkbox" name="improvement" value="challenges">Challenges
                    <input type="checkbox" name="improvement" value="open-source-comm">Open Source Community
                    <input type="checkbox" name="improvement" value="gitter-help-rooms">Gitter Help Rooms
                    <input type="checkbox" name="improvement" value="videos">Videos
                    <input type="checkbox" name="improvement" value="city-meetups">City Meetups
                    <input type="checkbox" name="improvement" value="wiki">Wiki
                    <input type="checkbox" name="improvement" value="forum">forum
                    <input type="checkbox" name="improvement" value="additional-courses">Additional Courses
                </div>

                <div>
                    <label for="comments">Any Comments or Suggestions?</label>
                    <textarea name="comments"></textarea>
                </div>

                <div class="submit-button">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer id="footer">
            <p>Survey Form | A FreeCodeCamp Project by <a href="https://www.linkedin.com/in/arontolentino/">Aron Tolentino</a></p>
        </footer>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

    
</html>
