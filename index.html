<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <title></title>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>

        <section>
            <h1 id="title">Feedback Form</h1>
        </section>

        <section id="survey-body">
            <p id="description">Let us know how we can improve freeCodeCamp</p>

            <form id="survey-form" method="" action="">
                <div class="input-row">
                    <div class="labels">
                        <label for="name" id="name-label" required>* Name:</label>
                    </div>
                    <div class="inputs">
                        <input type="text" name="name" id="name" class="input-field" placeholder="Name" required>
                    </div>                    
                </div>
                
                <div class="input-row">
                    <div class="labels">
                        <label for="email" id="email-label">* Email: </label>
                    </div>
                    <div class="inputs">
                        <input type="email" name="email" id= "email" class="input-field" placeholder="Email" required>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="labels">
                        <label for="number" id="number-label">* Age:</label>
                    </div>
                    <div class="inputs">
                        <input type="number" name="age" id="number" class="input-field" placeholder="Age" min="1" max="99">
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="labels">
                        <label for="role">Which option best describes your current role?</label>
                    </div>
                    <div class="inputs">
                        <select name="role" id="dropdown">
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                </div>

                <div class="input-row">
                        <div class="labels">
                            <label for="recommendation">How likely is that you would recommend freeCodeCamp to a friend?</label>   
                        </div>
                        <div class="inputs">
                            <ul>
                                <li class="radio">
                                    <label><input type="radio" name="recommednation" value="1" class="user-ratings">Definitely</label>
                                </li>
                                <li class="radio">
                                    <label><input type="radio" name="recommednation" value="2" class="user-ratings">Maybe</label>
                                </li>
                                <li class="radio">
                                    <label><input type="radio" name="recommednation" value="3" class="user-ratings">Not sure</label>
                                </li>
                            </ul>
                        </div>
                </div>

                <div class="input-row">
                    <div class="labels">
                        <label for="most-like">What do you like most in FCC:</label>
                    </div>
                    <div class="inputs">
                        <select name="most-like" id="dropdown">
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                </div>

                <div class="input-row">
                    <div class="labels">
                        <label for="improvement">Things that should be improved in the future (Check all that apply):</label>
                    </div>
                    <div class="inputs">
                        <ul>
                            <li class="checkbox">
                                <label><input type="checkbox" name="improvement" value="front-end-projects">Front-end Projects</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="improvement" value="back-end-projects">Back-end Projects</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="improvement" value="data-visualization">Data Visualization</label>
                            </li>
                            <li class="checkbox">
                                <label><input type="checkbox" name="improvement" value="challenges">Challenges</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="open-source-comm">Open Source Community</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="gitter-help-rooms">Gitter Help Rooms</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="videos">Videos</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="city-meetups">City Meetups</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="wiki">Wiki</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="forum">forum</label>
                            </li>
                            <li class="checkbox">
                               <label><input type="checkbox" name="improvement" value="additional-courses">Additional Courses</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="input-row">
                    <div class="labels">
                        <label for="comments">Any Comments or Suggestions?</label>
                    </div>
                    <div class="inputs">
                        <textarea name="comment" class="input-field" id="comments" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>

                <div class="submit-button input-row">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </section>

        <footer id="footer">
            <p>Survey Form | A FreeCodeCamp Project by <a href="https://www.linkedin.com/in/arontolentino/">Aron Tolentino</a></p>
        </footer>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

    
</html>
